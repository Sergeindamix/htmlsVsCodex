
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var img = document.createElement('img');
img.src = 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png';
img.style.position = 'absolute';
img.style.left = '0px';
img.style.top = '0px';
document.body.appendChild(img);

var moveRight = function() {
  var left = parseInt(img.style.left);
  img.style.left = (left + 1) + 'px';
  if (left < (window.innerWidth - img.width)) {
    setTimeout(moveRight, 10);
  } else {
    moveDown();
  }
};

var moveDown = function() {
  var top = parseInt(img.style.top);
  img.style.top = (top + 1) + 'px';
  if (top < (window.innerHeight - img.height)) {
    setTimeout(moveDown, 10);
  } else {
    moveLeft();
  }
};

var moveLeft = function() {
  var left = parseInt(img.style.left);
  img.style.left = (left - 1) + 'px';
  if (left > 0) {
    setTimeout(moveLeft, 10);
  } else {
    moveUp();
  }
};

var moveUp = function() {
  var top = parseInt(img.style.top);
  img.style.top = (top - 1) + 'px';
  if (top > 0) {
    setTimeout(moveUp, 10);
  } else {
    moveRight();
  }
};

moveRight();
});
        </script>
    </head>
    
</html>
