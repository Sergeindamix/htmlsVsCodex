
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

document.body.style.backgroundColor = 'black';
document.body.style.color = 'white';

var grid = document.createElement('div');
grid.style.display = 'grid';
grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(100px, 1fr))';
grid.style.gridGap = '10px';
document.body.appendChild(grid);

var time = document.createElement('div');
time.innerHTML = new Date().toLocaleString('en-US', {timeZone: 'America/Mexico_City'});
grid.appendChild(time);

var colors = [];
for (var i = 0; i < 100; i++) {
  var color = document.createElement('div');
  color.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  color.style.height = '100px';
  grid.appendChild(color);
  colors.push(color);
}

var counter = 0;
for (var i = 0; i < colors.length; i++) {
  var number = document.createElement('div');
  number.innerHTML = counter;
  colors[i].appendChild(number);
  counter++;
}

for (var i = 0; i < colors.length; i++) {
  colors[i].firstChild.style.fontSize = '200%';
  colors[i].firstChild.style.textAlign = 'center';
}

for (var i = 0; i < colors.length; i++) {
  colors[i].firstChild.style.position = 'relative';
  colors[i].firstChild.style.top = '50%';
  colors[i].firstChild.style.transform = 'translateY(-50%)';
}

document.body.style.backgroundImage = 'url(https://2.bp.blogspot.com/-qEityIrXFSw/USKE_wCY-pI/AAAAAAAAA9A/dMpywz8CvGw/s1600/fract13.png)';
document.body.style.backgroundSize = 'cover';
});
        </script>
    </head>
    
</html>
