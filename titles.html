
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* css */
var css = document.createElement('style');
css.innerHTML = 'body { background-color: #000; color: #fff; }';
document.body.appendChild(css);
/* Emphasis Title */
var title = document.createElement('h1');
title.innerHTML = 'Hello World';
document.body.appendChild(title);
/* Emphasis */
var emphasis = document.createElement('em');
emphasis.innerHTML = 'Hello World';
document.body.appendChild(emphasis);
/* Double Border Title */
var title = document.createElement('h1');
title.innerHTML = 'Hello World';
title.style.border = '2px solid #000';
document.body.appendChild(title);
/* Border Color Title */
var title = document.createElement('h1');
title.innerHTML = 'Hello World';
title.style.border = '2px solid #f00';
document.body.appendChild(title);
/* Colored Bottom Border */
var title = document.createElement('h1');
title.innerHTML = 'Hello World';
title.style.borderBottom = '2px solid #f00';
document.body.appendChild(title);
/* Text Rotator with Style */
var title = document.createElement('h1');
title.innerHTML = 'Hello World';
title.style.borderBottom = '2px solid #f00';
title.style.transform = 'rotate(45deg)';
document.body.appendChild(title);
/* Dropcap & Highlighted Text */
var title = document.createElement('h1');
title.innerHTML = 'Hello World';
title.style.borderBottom = '2px solid #f00';
title.style.transform = 'rotate(45deg)';
title.style.fontSize = '3em';
title.style.fontWeight = 'bold';
title.style.color = '#f00';
document.body.appendChild(title);
});
        </script>
    </head>
    
</html>
