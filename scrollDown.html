
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var img = document.createElement('img');
img.src = 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png';
document.body.appendChild(img);
img.style.position = 'absolute';
img.style.top = '0px';
img.style.left = '0px';
var moveDown = function() {
  var top = parseInt(img.style.top);
  img.style.top = (top + 1) + 'px';
  if (top < window.innerHeight) {
    setTimeout(moveDown, 10);
  } else {
    img.style.top = '0px';
    setTimeout(moveDown, 10);
  }
};
moveDown();

var img3 = document.createElement('img');
img3.src = 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png';
document.body.appendChild(img3);
img3.style.position = 'absolute';
img3.style.top = '0px';
img3.style.left = '0px';
var moveRight = function() {
  var left = parseInt(img3.style.left);
  img3.style.left = (left + 1) + 'px';
  if (left < window.innerWidth) {
    setTimeout(moveRight, 10);
  } else {
    img3.style.left = '0px';
    setTimeout(moveRight, 10);
  }
};
moveRight();
});
        </script>
    </head>
    
</html>
