
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* bloque de 3celdas */
var bloque = document.createElement('div');
bloque.style.width = '100%';
bloque.style.height = '100%';
bloque.style.display = 'flex';
bloque.style.flexDirection = 'row';
bloque.style.justifyContent = 'space-around';
bloque.style.alignItems = 'center';
bloque.style.backgroundColor = '#f0f0f0';
document.body.appendChild(bloque);
var celda1 = document.createElement('div');
celda1.style.width = '30%';
celda1.style.height = '100%';
celda1.style.backgroundColor = '#f0f0f0';
celda1.style.display = 'flex';
celda1.style.flexDirection = 'column';
celda1.style.justifyContent = 'space-around';
celda1.style.alignItems = 'center';
bloque.appendChild(celda1);
var celda2 = document.createElement('div');
celda2.style.width = '30%';
celda2.style.height = '100%';
celda2.style.backgroundColor = '#f0f0f0';
celda2.style.display = 'flex';
celda2.style.flexDirection = 'column';
celda2.style.justifyContent = 'space-around';
celda2.style.alignItems = 'center';
bloque.appendChild(celda2);
var celda3 = document.createElement('div');
celda3.style.width = '30%';
celda3.style.height = '100%';
celda3.style.backgroundColor = '#f0f0f0';
celda3.style.display = 'flex';
celda3.style.flexDirection = 'column';
celda3.style.justifyContent = 'space-around';
celda3.style.alignItems = 'center';
bloque.appendChild(celda3);
/* distinguir celdas por color */
celda1.style.backgroundColor = '#000';
celda2.style.backgroundColor = '#fff';
celda3.style.backgroundColor = '#f00';
/* quitar espacio */
bloque.style.justifyContent = 'flex-start';
/* altura 250 */
celda1.style.height = '250px';
celda2.style.height = '250px';
celda3.style.height = '250px';
/* de 25 */
celda1.style.height = '25%';
celda2.style.height = '25%';
celda3.style.height = '25%';
/* mover celdas con flechas direccionales */
document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 37:
      celda1.style.order = '2';
      celda2.style.order = '3';
      celda3.style.order = '1';
      break;
    case 38:
      celda1.style.order = '3';
      celda2.style.order = '1';
      celda3.style.order = '2';
      break;
    case 39:
      celda1.style.order = '3';
      celda2.style.order = '1';
      celda3.style.order = '2';
      break;
    case 40:
      celda1.style.order = '2';
      celda2.style.order = '3';
      celda3.style.order = '1';
      break;
  }
};
});
        </script>
    </head>
    
</html>
