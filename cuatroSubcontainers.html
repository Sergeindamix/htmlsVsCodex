
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* container fullscreen*2 */
var container = document.createElement('div');
container.style.width = '100%';
container.style.height = '100%';
container.style.position = 'absolute';
container.style.top = '0';
container.style.left = '0';
container.style.backgroundColor = '#000';
document.body.appendChild(container);
/* subcontainer red */
var subcontainer = document.createElement('div');
subcontainer.style.width = '50%';
subcontainer.style.height = '50%';
subcontainer.style.position = 'absolute';
subcontainer.style.top = '0';
subcontainer.style.left = '0';
subcontainer.style.backgroundColor = '#f00';
container.appendChild(subcontainer);
/* crear otros 3 color random */
var subcontainer2 = document.createElement('div');
subcontainer2.style.width = '50%';
subcontainer2.style.height = '50%';
subcontainer2.style.position = 'absolute';
subcontainer2.style.top = '0';
subcontainer2.style.left = '50%';
subcontainer2.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
container.appendChild(subcontainer2);
var subcontainer3 = document.createElement('div');
subcontainer3.style.width = '50%';
subcontainer3.style.height = '50%';
subcontainer3.style.position = 'absolute';
subcontainer3.style.top = '50%';
subcontainer3.style.left = '0';
subcontainer3.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
container.appendChild(subcontainer3);
var subcontainer4 = document.createElement('div');
subcontainer4.style.width = '50%';
subcontainer4.style.height = '50%';
subcontainer4.style.position = 'absolute';
subcontainer4.style.top = '50%';
subcontainer4.style.left = '50%';
subcontainer4.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
container.appendChild(subcontainer4);
/* agregar imagen de sitio random a cada uno */
var img = document.createElement('img');
img.src = 'https://source.unsplash.com/random/' + Math.floor(Math.random() * 1000) + 'x' + Math.floor(Math.random() * 1000);
img.style.width = '100%';
img.style.height = '100%';
subcontainer.appendChild(img);
var img2 = document.createElement('img');
img2.src = 'https://source.unsplash.com/random/' + Math.floor(Math.random() * 1000) + 'x' + Math.floor(Math.random() * 1000);
img2.style.width = '100%';
img2.style.height = '100%';
subcontainer2.appendChild(img2);
var img3 = document.createElement('img');
img3.src = 'https://source.unsplash.com/random/' + Math.floor(Math.random() * 1000) + 'x' + Math.floor(Math.random() * 1000);
img3.style.width = '100%';
img3.style.height = '100%';
subcontainer3.appendChild(img3);
var img4 = document.createElement('img');
img4.src = 'https://source.unsplash.com/random/' + Math.floor(Math.random() * 1000) + 'x' + Math.floor(Math.random() * 1000);
img4.style.width = '100%';
img4.style.height = '100%';
subcontainer4.appendChild(img4);
/* sin perder aspecto */
img.style.objectFit = 'cover';
img2.style.objectFit = 'cover';
img3.style.objectFit = 'cover';
img4.style.objectFit = 'cover';
});
        </script>
    </head>
    
</html>
