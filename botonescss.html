
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* css */
var css = document.createElement('style');
css.innerHTML = 'body { background-color: #000; color: #fff; }';
document.body.appendChild(css);
/* boton color: #0099CC; */
var boton = document.createElement('button');
boton.innerHTML = 'boton';
boton.style.color = '#0099CC';
document.body.appendChild(boton);
/* background: transparent; */

boton.style.background = 'transparent';
/* border: 2px solid #0099CC; */

boton.style.border = '2px solid #0099CC';
/* border-radius: 6px; */

boton.style.borderRadius = '6px';
/* upercase */

boton.style.textTransform = 'uppercase';
/* al posicionar puntero encima de boton, boton.style.backgroundColor = '#008CBA'; */

boton.onmouseover = function() {
  boton.style.backgroundColor = '#008CBA';
  boton.style.color = 'white';
};
/* de lo contrario mantener aspecto */

boton.onmouseout = function() {
  boton.style.backgroundColor = 'transparent';
  boton.style.color = '#0099CC';
};
/* boton2 background #eb94d0; */

var boton2 = document.createElement('button');
boton2.innerHTML = 'boton2';
boton2.style.backgroundColor = '#eb94d0';
boton2.style.textTransform = 'uppercase';
document.body.appendChild(boton2);
/* -webkit-linear-gradient(top, #eb94d0, #2079b0); */

boton2.style.background = '-webkit-linear-gradient(top, #eb94d0, #2079b0)';
/* -moz-linear-gradient(top, #eb94d0, #2079b0); */

boton2.style.background = '-moz-linear-gradient(top, #eb94d0, #2079b0)';
/* -ms-linear-gradient(top, #eb94d0, #2079b0); */

boton2.style.background = '-ms-linear-gradient(top, #eb94d0, #2079b0)';
/* -o-linear-gradient(top, #eb94d0, #2079b0); */

boton2.style.background = '-o-linear-gradient(top, #eb94d0, #2079b0)';
/* linear-gradient(to bottom, #eb94d0, #2079b0); */

boton2.style.background = 'linear-gradient(to bottom, #eb94d0, #2079b0)';
/* -webkit-border-radius: 28; */

boton2.style.borderRadius = '28px';
/* -moz-border-radius: 28; */

boton2.style.borderRadius = '28px';
/* border-radius: 28px; */

boton2.style.borderRadius = '28px';
/* text-shadow: 3px 2px 1px #9daef5; */

boton2.style.textShadow = '3px 2px 1px #9daef5';
/* -webkit-box-shadow: 6px 5px 24px #666666; */

boton2.style.boxShadow = '6px 5px 24px #666666';
/* -moz-box-shadow: 6px 5px 24px #666666; */

boton2.style.boxShadow = '6px 5px 24px #666666';
/* box-shadow: 6px 5px 24px #666666; */

boton2.style.boxShadow = '6px 5px 24px #666666';
/* arial color: #fafafa; */

boton2.style.fontFamily = 'arial';
/* font-size: 27px; */

boton2.style.fontSize = '27px';
/* padding: 19px; */

boton2.style.padding = '19px';
/* boton2.onmouseover background: #2079b0; */

boton2.onmouseover = function() {
  boton2.style.background = '#2079b0';
};
boton2.style.background = '-webkit-linear-gradient(top, #2079b0, #eb94d0)';
boton2.style.background = '-moz-linear-gradient(top, #2079b0, #eb94d0)';
boton2.style.background = '-ms-linear-gradient(top, #2079b0, #eb94d0)';
boton2.style.background = '-o-linear-gradient(top, #2079b0, #eb94d0)';
boton2.style.background = 'linear-gradient(to bottom, #2079b0, #eb94d0)';
/* de lo contrario mantener aspecto */

boton2.onmouseout = function() {
  boton2.style.background = '-webkit-linear-gradient(top, #eb94d0, #2079b0)';
};
/* div1 $gray: #bbbbbb; */

var div1 = document.createElement('div');
div1.style.backgroundColor = '#bbbbbb';
document.body.appendChild(div1);
/* importar fuentes sans-serif, roboto */

var link = document.createElement('link');
link.setAttribute('href', 'https://fonts.googleapis.com/css?family=Roboto');
link.setAttribute('rel', 'stylesheet');
document.head.appendChild(link);
/* div1 position: absolute,  top:50%,  left:50%  margin-left: -65px  margin-top: -20px  width: 130px height: 40px  text-align: center */

div1.style.position = 'absolute';
div1.style.top = '50%';
div1.style.left = '50%';
div1.style.marginLeft = '-65px';
div1.style.marginTop = '-20px';
div1.style.width = '130px';
div1.style.height = '40px';
div1.style.textAlign = 'center';
/* boton3 en div1 */

var boton3 = document.createElement('button');
boton3.innerHTML = 'boton3';
div1.appendChild(boton3);
/* color: #0099CC; */

boton3.style.color = '#0099CC';
/* background: transparent */

boton3.style.background = 'transparent';
/* border: 2px solid #0099CC */

boton3.style.border = '2px solid #0099CC';
/* border-radius: 70px; */

boton3.style.borderRadius = '70px';
/* text-decoration: none; */
/* text-transform: uppercase; */

boton3.style.textTransform = 'uppercase';
/* border: none; */

boton3.style.border = 'none';
/* color: white; */

boton3.style.color = 'white';
/* padding: 16px 32px; */

boton3.style.padding = '16px 32px';
/* text-align: center; */

boton3.style.textAlign = 'center';
/* text-decoration: none; */

boton3.style.textDecoration = 'none';
/* display: inline-block; */

boton3.style.display = 'inline-block';
/* font-size: 16px; */

boton3.style.fontSize = '16px';
/* margin: 4px 2px; */

boton3.style.margin = '4px 2px';
/* -webkit-transition-duration: 0.4s; */

boton3.style.transitionDuration = '0.4s';
/* transition-duration: 0.4s; */

boton3.style.transitionDuration = '0.4s';
/* boton4 */

var boton4 = document.createElement('button');
boton4.innerHTML = 'boton4';
div1.appendChild(boton4);
/* background-color: white; */

boton4.style.backgroundColor = 'white';
/* color: black; */

boton4.style.color = 'black';
/* border: 2px solid #008CBA; */

boton4.style.border = '2px solid #008CBA';
/* onmouse over background-color: #008CBA;      color: white; */

boton4.onmouseover = function() {
  boton4.style.backgroundColor = '#008CBA';
  boton4.style.color = 'white';
};
/* else mantener aspecto */

boton4.onmouseout = function() {
  boton4.style.backgroundColor = 'white';
  boton4.style.color = 'black';
};
/* outline:none;  height: 40px;  text-align: center;  width: 130px;  border-radius:100px;  background: #fff;  border: 2px solid #008CBA;  color: #008CBA;  letter-spacing:1px;  text-shadow:0;  font    12px    weight:bold; */

boton4.style.outline = 'none';
boton4.style.height = '40px';
boton4.style.textAlign = 'center';
boton4.style.width = '130px';
boton4.style.borderRadius = '100px';
boton4.style.background = '#fff';
boton4.style.border = '2px solid #008CBA';
boton4.style.color = '#008CBA';
boton4.style.letterSpacing = '1px';
boton4.style.textShadow = '0';
boton4.style.font = '12px';
boton4.style.fontWeight = 'bold';
/* transition: all 0.25s ease; */

boton4.style.transition = 'all 0.25s ease';
/* if active letter-spacing: 2px ; */

boton4.onmouseout = function() {
  boton4.style.letterSpacing = '2px';
};
/* else mantener aspecto */

boton4.onmouseover = function() {
  boton4.style.letterSpacing = '1px';
};
/* onclick width: 10px !important;  height: 70px !important;  border-radius: 50% !important;  border-color:$gray;  border-width:4px;  font-size:0;  border-left-color: #008CBA;  animation: rotating 2s 0.25s linear infinite; */

boton4.onclick = function() {
  boton4.style.width = '10px';
  boton4.style.height = '70px';
  boton4.style.borderRadius = '50%';
  boton4.style.borderColor = '#bbbbbb';
  boton4.style.borderWidth = '4px';
  boton4.style.fontSize = '0';
  boton4.style.borderLeftColor = '#008CBA';
  //boton4.style.animation = 'rotating 2s 0.25s linear infinite';
boton4.style.color = 'dodgerblue';
boton4.style.background = 'white';
boton4.style.transform = 'rotate(360deg)';
boton4.style.fontSize = '16px';
boton4.style.color = 'black';
boton4.style.background = 'dodgerblue';
boton4.style.borderRadius = '50px';
};
/* regresar tras 3 segundos */

setTimeout(function() {
  boton4.style.width = '130px';
  boton4.style.height = '40px';
  boton4.style.borderRadius = '100px';
  boton4.style.borderColor = '#008CBA';
  boton4.style.borderWidth = '2px';
  boton4.style.fontSize = '12px';
  boton4.style.borderLeftColor = '#008CBA';
  boton4.style.animation = 'rotating 2s 0.25s linear infinite';
  boton4.style.color = '#008CBA';
  boton4.style.background = 'white';
}, 3000);
});
        </script>
    </head>
    
</html>
