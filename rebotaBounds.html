
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
/* quad center moves toward bounds and rebota and change random color */
var quad = document.createElement('div');
quad.style.width = '100px';
quad.style.height = '100px';
quad.style.backgroundColor = 'red';
quad.style.position = 'absolute';
quad.style.top = '0px';
quad.style.left = '0px';
document.body.appendChild(quad);

var x = 0;
var y = 0;
var xVel = 1;
var yVel = 1;
var xMax = window.innerWidth - 100;
var yMax = window.innerHeight - 100;

function move() {
  x += xVel;
  y += yVel;
  if (x >= xMax) {
    xVel = -1;
    quad.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
  if (y >= yMax) {
    yVel = -1;
    quad.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
  if (x <= 0) {
    xVel = 1;
    quad.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
  if (y <= 0) {
    yVel = 1;
    quad.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
  quad.style.left = x + 'px';
  quad.style.top = y + 'px';
}

setInterval(move, 10);
});
        </script>
    </head>
    
</html>
