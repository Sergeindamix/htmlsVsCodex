
<html>

        document.addEventListener("DOMContentLoaded", function() {

var raxa = document.createElement('div');
raxa.innerHTML = 'raxa';
raxa.style.position = 'absolute';
raxa.style.left = '0px';
raxa.style.top = '0px';
document.body.appendChild(raxa);

var x = 0;
var y = 0;
var dx = 1;
var dy = 1;
var width = window.innerWidth;
var height = window.innerHeight;

function animate() {
  x += dx;
  y += dy;
  if (x > width || x < 0) {
    dx = -dx;
  }
  if (y > height || y < 0) {
    dy = -dy;
  }
  raxa.style.left = x + 'px';
  raxa.style.top = y + 'px';
  raxa.style.transform = 'scale(' + (x / width) * 3 + ') rotate(' + x + 'deg)';
  requestAnimationFrame(animate);
}
